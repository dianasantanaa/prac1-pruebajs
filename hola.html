<!DOCTYPE html><!--informa al navegdor que version de HTML se ocupa-->
<html lang="en"><!--se utiliza para comenzar a estructurar y el idioma-->
<head><!--información general acerca del documento, incluyendo su título y
    enlaces a scripts y hojas de estilos-->
    <meta charset="UTF-8"><!--responsable de que se muestre el contenido correctamente y con caracteres-->
    <!-- metaetiqueta mediante la que se establece si se puede hacer zoom en una página, el zoom inicial o 
        la anchura de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holajs</title><!--se encarga de dale titulo a la pestaña de la pagina-->
</head><!--se cierra la parte de la informacion general-->
<body><!--se escribe el contenido que ira dentro de la pagina web-->
    <h2>Hola mundo</h2><!--agregamos un titulo a nuestra pagina web-->

    <!--colocamos un boton con ayuda de js para que este cambie el parrafo y
         muestre la hora exacta en la que damos click a boton-->
    <button onclick="document.getElementById('demo').innerHTML=Date()">mensaje  de demo 1</button>
<!--agregamos el parrafo para el demo-->
    <p id="demo">parrafo que cambia</p>

    <!--agregamos el parrafo de demo2-->
    <p id="demo2">hola a todos</p>
<!--agregamos un boton y con ayuda de js nos cambiara el mensaje al pulsar el boton-->
    <button onclick="document.getElementById('demo2').innerHTML='hola'">mensaje de demo2</button>
</body><!--terminamos el cuerpo de la pagina web-->
</html><!--fin de la estructura-->
